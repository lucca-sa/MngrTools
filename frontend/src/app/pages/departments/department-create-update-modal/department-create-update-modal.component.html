<div class="modal-container">
    <h2 mat-dialog-title>{{ data?.departmentId ? 'Edit Department' : 'Create New Department' }}</h2>
    <form [formGroup]="departmentForm" (ngSubmit)="save()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="departmentForm.controls.name.hasError('required')">Name is required.</mat-error>
            <mat-error *ngIf="departmentForm.controls.name.hasError('maxlength')">Name must be at most 70
                characters.</mat-error>
        </mat-form-field>

        <div mat-dialog-actions class="button-container flex flex-center">
            <button mat-raised-button type="submit" color="primary" [disabled]="departmentForm.invalid">Save</button>
            <button mat-raised-button type="button" color="warn" (click)="close()">Cancel</button>
        </div>
    </form>
</div>
